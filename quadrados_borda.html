<canvas width="600" height="400"></canvas>

<script>

var tela = document.querySelector('canvas');
var pincel = tela.getContext('2d');

pincel.fillStyle = 'green';
pincel.fillRect(0, 0, 50, 50);
pincel.strokeStyle = 'black';//cor da borda
pincel.strokeRect(0, 0, 50, 50);//tamanho da borda

pincel.fillRect(50, 0, 50, 50);
pincel.strokeRect(50, 0, 50, 50);

pincel.strokeStyle = 'red'  //mudando a cor da borda
pincel.fillRect(100, 0, 50, 50);
pincel.strokeRect(100, 0, 50, 50);
</script>



<script>
                    //SEGUNDO FORMA DE FAZER QUADRADOS
//funcao para criar quadrados e modificar seu posicionamento cor etc
    function desenhaQuadrado(x, y, cor) {

        var tela = document.querySelector('canvas');
        var pincel = tela.getContext('2d');

        pincel.fillStyle = cor;
        pincel.fillRect(x, y, 50, 50);
        pincel.strokeStyle = 'black';
        pincel.strokeRect(x, y, 50, 50);
}

desenhaQuadrado(0, 0, 'blue');
desenhaQuadrado(0, 50, 'red');
desenhaQuadrado(0, 100, 'yellow');

</script>
